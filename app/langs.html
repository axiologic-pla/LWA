<!DOCTYPE html>
<html>
<head>
    <link href="css/responsive.css" rel="stylesheet">
    <title>PharmaLedger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon/favicon.ico">
    <link rel="manifest" href="../favicon/site.webmanifest">

</head>

<body>
<div id="logs-container">
    Languages: <span id="lang-list"> </span> <br/>
    Language: <span id="lang"> </span> <br/>
</div>
</body>
<script>
    let langs = "";
    window.navigator.languages.forEach(lang => {
        langs = langs + lang + "; ";
    })
    document.querySelector("#logs-container #lang-list").innerHTML = langs;
    document.querySelector("#logs-container #lang").innerHTML = window.navigator.language;
</script>
</html>
