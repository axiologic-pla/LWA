<!DOCTYPE html>
<html>
<head>
    <script>
      /**
       * If browser back button was used, flush cache
       * This ensures that user will always see an accurate, up-to-date view based on their state
       * https://stackoverflow.com/questions/8788802/prevent-safari-loading-from-cache-when-back-button-is-clicked
       */
      (function () {
        window.onpageshow = function (event) {
          if (event.persisted) {
            window.location.reload();
          }
        };
      })();
    </script>
    <link href="css/main.css" rel="stylesheet">
    <script src="./js/controllers/ScanController.js" type="module"></script>
    <title>PharmaLedger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="loader-container scan-page-loader">
    <div class="loader"></div>
</div>

<div class="page-container scan-page">
    <div class="scan-header">
        <button id="cancel-scan-button" class="scan-cancel" translate="cancel"></button>
        <button id="change-camera-button" class="camera-switch" translate="change_camera"></button>
    </div>
    <div id="scan-error" class="modal-container error-modal popup-modal">
        <div class="modal-body">
            <div class="modal-header centered-header">
                <div class="icon-title-container">
                    <div class="modal-icon"></div>
                    <h1 class="modal-title" translate="scan_error_title" role="alert"></h1>
                </div>
                <button id="close-modal-button" class="close-modal" modal-id="scan-error"
                        aria-label="close error message"></button>
            </div>
            <div class="modal-content" translate="camera_error_message" role="alert">
            </div>

        </div>
    </div>

    <div id="scanner-placeholder">
        <!-- injected automatically -->
    </div>

</div>
</body>
</html>
